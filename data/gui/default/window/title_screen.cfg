#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

[window_definition]

	id = "title_screen"
	description = "The window definition for the title screen."

	[resolution]
		
		[background]

			[draw]
			
				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = "(background_image)"
				[/image]

				[text]
					x = 0
					y = "(height - text_height)"
					w = "(text_width)"
					h = "(text_height)"
					font_size = 16
					font_colour = "255, 255, 255, 128"
					text = "(revision_number)"
				[/text]

			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

#define _GUI_TIP_BOX
[multi_page]
	id = "tip_box"
	definition = "default"
	[page_definition]
		[row]
			[column]
				border = "all"
				border_size = 0
				horizontal_grow = "true"

				[label]
					id = "tip"
					definition = "default"

					wrap = "true"
				[/label]
			[/column]
		[/row]

		[row]

			[column]
				border = "all"
				border_size = 0
				horizontal_alignment = "right"

				[label]
					id = "source"
					definition = "default"
				[/label]
			[/column]
		[/row]
	[/page_definition]
[/multi_page]
#enddef


#define _GUI_TIP_SECTION
	[panel]
		definition = "title_screen"

		[grid]
			[row]

				[column]
					[grid]
						[row]
							[column]
								{_GUI_TIP_BOX}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment = "right"
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 0
								horizontal_alignment = "left"

								[button]
									id = "help"
									definition = "default"

									label = _ "Help"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 0
								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "previous_tip"
									definition = "default"

									label = _ "Previous"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 0
								horizontal_alignment = "right"

								[button]
									id = "next_tip"
									definition = "default"

									label = _ "Next"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/panel]
#enddef


#define _GUI_BUTTON ID CAPTION
	[row]
        grow_factor = 1

		[column]
			border = "all"
			border_size = 0
			horizontal_grow = "true"
			[button]
				id = {ID}
				definition = "default"

				label = {CAPTION}
			[/button]
			
		[/column]

	[/row]

#enddef
#define _GUI_BUTTON_HIDDEN ID CAPTION
	[row]
        grow_factor = 0;

		[column]
			border = "all"
			border_size = 0
			horizontal_grow = "true"
			[button]
				id = {ID}
				definition = "default"

				label = {CAPTION}
			[/button]
			
		[/column]

	[/row]

#enddef

#define _GUI_MENU_SECTION
	[panel]
		definition = "title_screen"

		[grid]
			{_GUI_BUTTON "tutorial" _"Tutorial"}
			{_GUI_BUTTON "campaign" _"Campaign"}
			{_GUI_BUTTON "multiplayer" _"Multiplayer"}
			{_GUI_BUTTON "load" _"Load"}
#{_GUI_BUTTON_HIDDEN "addons" _"Add-ons"}
#{_GUI_BUTTON "editor" _"Editor"}
#{_GUI_BUTTON "language" _"Language"}
#{_GUI_BUTTON "preferences" _"Preferences"}
			{_GUI_BUTTON "credits" _"Credits"}
			{_GUI_BUTTON "quit" _"Quit"}
		[/grid]

	[/panel]
#enddef

[window]
	id = "title_screen"
	description = "MP create game dialog."

	[resolution]
		definition = "title_screen"

		automatic_placement = "false"
		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"
		[grid]
			[row]
				[column]
					vertical_alignment = "top"
					[grid]
						[row]
							[column]
								vertical_alignment = "top"
								horizontal_alignment = "left"
								border = "left,right"
								border_size = 20
								[image]
									id = "logo"
									definition = "default"
									label = "misc/logo.png"
								[/image]
							[/column]
						[/row]
						[row]
							[column]
								[spacer]
									height = "(if((screen_height) < 540, 0, (screen_height) - 540))"
								[/spacer]
							[/column]
						[/row]
						[row]
							[column]
								vertical_alignment = "bottom"
								horizontal_alignment = "center"
								border = "all"
								border_size = 10
								vertical_alignment = "bottom"
								{_GUI_TIP_SECTION}	
							[/column]
						[/row]
					[/grid]
				[/column]
				[column]
					border = "all"
					border_size = 10
					horizontal_alignment = "right"
					vertical_alignment = "center"
					{_GUI_MENU_SECTION}
				[/column]
			[/row]
		[/grid]
	[/resolution]

[/window]

#undef _GUI_TIP_SECTION
#undef _GUI_TIP_BOX
#undef _GUI_MENU_SECTION
#undef _GUI_BUTTON
