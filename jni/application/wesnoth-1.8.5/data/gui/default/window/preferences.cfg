[window]
	id = "preferences"
	description = "Preferences dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "option"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "tab_select"
			fixed_width = "true"
			fixed_height = "true"
		[/linked_group]

		[grid]
			[row]
				[column]
					horizontal_alignment = "left"
					[label]
						definition = "title"
						label = "Preferences"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						id = "main_grid"
						[row]
							[column]
								border = "all"
								border_size = 5
								{_GUI_PREFERENCES_SELECT_COLUMN}
							[/column]
							[column]
								[grid]
									[row]
										[column]
											[multi_page]
												id = "options_panel"
												[page_definition]
													[row]
														[column]
															[spacer]
																width = 1
															[/spacer]
														[/column]
													[/row]
												[/page_definition]
											[/multi_page]
										[/column]
									[/row]
									[row]
										[column]
											[button]
												id = "ok"
												definition = "touch"

												label = _ "Close"
											[/button]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								[grid]
									{_GUI_PREFERENCES_GENERAL_TAB}
								[/grid]
							[/column]
							[column]
								[grid]
									{_GUI_PREFERENCES_DISPLAY_TAB}
								[/grid]
							[/column]
							[column]
								[grid]
									{_GUI_PREFERENCES_SOUND_TAB}
								[/grid]
							[/column]
							[column]
								[grid]
									{_GUI_PREFERENCES_ADVANCED_TAB}
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]

