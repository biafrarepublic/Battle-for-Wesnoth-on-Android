[window]
	id = "menu"
	description = "drop list."

	[resolution]
		definition = "default"
		automatic_placement = "true"

{VERTICAL_BEGIN 0}
	border = "all"
	border_size = 3
	horizontal_alignment = "left"
	{GUI_LABEL "title" "" ()}
{VERTICAL_NEXT 1}
	border = "all"
	border_size = 3
	horizontal_grow = "true"
	[listbox]
		id = "menu_list"
		[list_definition]
			[row]
				[column]
					horizontal_grow = "true"
					[toggle_panel]
						{HORIZONTAL_BEGIN 1}
							horizontal_alignment = "left"
							border = "all"
							border_size = 4
							{GUI_FORCE_WIDGET_MINIMUM_SIZE 0 40 (
								{GUI_LABEL "label" "" ()}
							)}
						{HORIZONTAL_END}
					[/toggle_panel]
				[/column]
			[/row]
		[/list_definition]
	[/listbox]
{VERTICAL_NEXT 0}
	horizontal_alignment = "right"
	border = "all"
	border_size = 3
	{GUI_BUTTON "accept" "Accept" ()}
{VERTICAL_END}
	[/resolution]
[/window]
