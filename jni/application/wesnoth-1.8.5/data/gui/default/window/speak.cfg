[window]
	id = "speak"
	description = "drop list."

	[resolution]
		definition = "default"
		automatic_placement = "true"

{HORIZONTAL_BEGIN 0}
	border = "all"
	border_size = 3
	horizontal_grow = "true"
	{GUI_LABEL "l0" "Speak: " ()}
{HORIZONTAL_NEXT 1}
	border = "all"
	border_size = 3
	horizontal_grow = "true"
{GUI_FORCE_WIDGET_MINIMUM_SIZE 400 0 (
	{GUI_TEXT_BOX "input" "" ()}
)}
{HORIZONTAL_END}
	[/resolution]
[/window]
