[window]
	id = "place_label"
	description = "drop list."

	[resolution]
		definition = "default"
		automatic_placement = "true"
		click_dismiss = "true"

{VERTICAL_BEGIN 0}
	border = "all"
	border_size = 3
	horizontal_alignment = "left"
	{GUI_LABEL "title" "Place Label" ()}
{VERTICAL_NEXT 1}
	horizontal_grow = "true"
	{HORIZONTAL_BEGIN 0}
		border = "all"
		border_size = 3
		horizontal_grow = "true"
		{GUI_LABEL "l0" "Label: " ()}
	{HORIZONTAL_NEXT 1}
		border = "all"
		border_size = 3
		horizontal_grow = "true"
		{GUI_TEXT_BOX "input" "" ()}
	{HORIZONTAL_END}
{VERTICAL_NEXT 0}
	horizontal_grow = "true"
	{HORIZONTAL_BEGIN 1}
		border = "all"
		border_size = 3
		horizontal_grow = "true"
		[toggle_button]
			id = "team_only"
			definition = "toggle_check_listbox_touch_short"

			label = _ "Team only"
		[/toggle_button]
	{HORIZONTAL_NEXT 0}
		border = "all"
		border_size = 3
		horizontal_grow = "true"
		{GUI_BUTTON "ok" "Ok" ()}
	{HORIZONTAL_NEXT 0}
		border = "all"
		border_size = 3
		horizontal_grow = "true"
		{GUI_BUTTON "cancel" "Cancel" ()}
	{HORIZONTAL_END}
{VERTICAL_END}
	[/resolution]
[/window]
